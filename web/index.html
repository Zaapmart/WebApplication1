<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .field {
                margin-bottom: 10px;
            }
            form#sign-up {
                width: 500px;
            }
            .label-column {
                text-align: right;
            }

    <body>
        <h1>Please login your details here</h1>
        <form id="sign-up" action="sign-up" method="POST">
            <div class="container">
                <div class="row field">
                    <div class="col label-column">
                        <label>First Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="First Name" placeholder="Enter first name"/>
                    </div>
                </div>
                <div class="row field">
                    <div class="col label-column">
                        <label>Last Name:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="Last Name" placeholder="Enter Last name"/>
                    </div>
                </div>
                <div class="row field">
                    <div class="col label-column">
                        <label>Email:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="Email" placeholder="Enter your email"/>
                    </div>
                </div>
                <div class="row field">
                    <div class="col label-column">
                        <label>Username:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="Username" placeholder="Enter username">
                    </div>
                </div>
                <div class="row field">
                    <div class="col label-column">
                        <label>Password:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="Username" placeholder="Enter username"/>
                    </div>
                </div>
                <div class="row field">
                    <div class="col label-column">

                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </div>
                </div>
            </div>
        </form>
